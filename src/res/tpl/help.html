<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
<meta name="author" content="duwei">
<title>{{.title}} cmd2http {{.version}}</title>
<link  type="text/css" rel="stylesheet" href="/res/css/style.css" >
<script src="/res/js/jquery.js"></script>
<script src="/res/js/jw.js"></script>
<script>
    function form_check(form){
    	    var f=$(form);
          var _url=form.action+"?"+f.serialize();
          f.find(".div_url").html("<a href='"+_url+"' target='_blank'>"+_url+"</a>").addClass("panel-1");
          f.find("iframe").attr("src",_url);
          return false;
       }
    function ifr_load(ifr){
       $(ifr).height(50).height($(ifr).contents().find("body").outerHeight()+40);
       }
    </script>
</head>
<body>
	<h1>
		{{.title}}<font style='font-size: 16px'>&nbsp;cmd2http</font>&nbsp;&nbsp;
		<font style='font-size:14px' onclick="$('#div_useage').toggle()"><a href='javascript:;'>help</a></font>
	</h1>
	<div style='margin-bottom: 5px'>{{.intro}}</div>
	<div class="cpanel" id="div_useage" style="display:none">
		<div class="hd">useage</div>
		<div class='bd'>
			<p>
				defined cmd: <b>echo -n $wd $a $b|defaultValue</b>
			</p>
			<p>
				http://localhost/<b>echo?wd=hello&a=world</b> ==&gt; <b>echo -n
					hello world defaultValue</b>
			</p>
			<p>support output format with param : &format=[""|html|jsonp|txt]</p>
		</div>
	</div>
	<br />
	<div id='cmd_tab'>
	{{.form_tabs}}
	</div>
	<script>
	jw.tab("#cmd_tab > .jw-tab >.hd>ul>li","#cmd_tab > .jw-tab >.bd >div");
	</script>
</body>
</html>
